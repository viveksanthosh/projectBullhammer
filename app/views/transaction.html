<div class="container">
  <h2>Transactions</h2>

  <p>All the transactions that have occurred so far</p>
  <table class="table table-bordered">
    <thead class="bg-primary">
    <tr>
      <th>#</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="trades in $parent.transactionData[0].trades" style="background-color: #E8E8E8 ">
      <td>{{$index +1}}</td>
      <td>{{trades}}</td>
    </tr>
    </tbody>
  </table>
</div>
